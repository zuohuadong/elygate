name: Release Binary

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        target: 
          - bun-linux-x64
          - bun-linux-arm64
          - bun-darwin-x64
          - bun-darwin-arm64
          - bun-windows-x64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check package version
        id: check_version
        uses: EndBug/version-check@v2
        with:
          diff-search: true

      - name: Setup Bun
        # Only proceed with heavy build if version changed
        if: steps.check_version.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        if: steps.check_version.outputs.changed == 'true'
        run: bun install

      - name: Build Web UI
        if: steps.check_version.outputs.changed == 'true'
        run: bun run build
        working-directory: ./apps/web

      - name: Create Changelog
        if: steps.check_version.outputs.changed == 'true'
        run: bun run changelog

      - name: Build Gateway Binary
        if: steps.check_version.outputs.changed == 'true'
        run: |
          mkdir -p build
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            bun build src/index.ts --compile --minify --target=${{ matrix.target }} --outfile=build/elygate-${{ matrix.target }}.exe
          else
            bun build src/index.ts --compile --minify --target=${{ matrix.target }} --outfile=build/elygate-${{ matrix.target }}
          fi
        working-directory: ./apps/gateway

      - name: Create Release and Upload
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: Release v${{ steps.check_version.outputs.version }}
          body_path: RELEASE_NOTE.md
          files: apps/gateway/build/elygate-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
